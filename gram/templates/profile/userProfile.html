{% extends 'gram/base.html'%}

{% block content%}

<div class="container-fluid profile">
    <div class="col-md-10 profile-details">
        <div class="col-md-10 details">
            <div class="userImage">

                <img class="profilePic" src="{{user.profile_pic.url}}" alt="">

            </div>
            <div class="userDetails">

                {{user.username}}
                {{user.name}}


            </div>



        </div>


    </div>

</div>



{% endblock%}
