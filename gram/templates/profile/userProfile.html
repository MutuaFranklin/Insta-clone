{% extends 'gram/base.html' %}

{% block content%}

<div class="container profile">
    <div class="r profile-details">
        <div class="col-md-12  mt-4">
            <div class="row details">
               <div class=" col-md-5 userImage">

                    <img class="profilePic" src="{{userProfile.profile_pic.url}}" alt="" height="150rem" width="150rem" style="border-radius: 50%;">

                </div>
            <div class="col-md-7 userDetails">
                <div class="n mb-3" >
                    <span class="me-5">{{userProfile.user.username}}</span>
                    <button class="message"  data-bs-toggle="modal" data-bs-target="#updateProfileModal">Message</button>


                </div>
                <div class="d mb-3">
                    <span class="me-3"><strong>0 </strong>posts</span>
                    <span class="me-3"><strong>0 </strong>followers</span>
                    <span class="me-3"><strong>0 </strong>following</span>
                    
                </div>
                <div class="name">
                    <h6>{{userProfile.name}}</h6>
                    <p class="text-muted " >{{userProfile.bio}}</p>
                </div>



            </div> 
            </div>
            
        <div class="col-md-12 userPosts mt-5">
            <hr class="mt-6">
            <div class="nav mb-3">
                <span class="me-4">POSTS</span>
                <span class="me-4">IGTV</span>
                <span class="me-4">SAVED</span>
                <span class="me-4">TAGGED</span>  

            </div>
            <div class="row userposts">
                {% for image in images %}

                <img src="{{image.image.url}}" alt="" style="width: 19rem; height: 19rem;">



                {%endfor%}


            </div>


        </div>



        </div>


    </div>

</div>



{% endblock%}
